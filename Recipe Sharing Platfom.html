<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing platform</title>
    <link rel="stylesheet" href="recipe sharing platfom.cs"> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <style> .btn-text {text-align: right} ;</style>
</head>

<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="recipe sharing logo.png" alt="logo">
        </a>
        <!--profilr photo-->
        <div class="profile">
            <div class="profile-img">
                <img src="recipe profile photo.jpeg" alt="profile photo">
            </div>
            <div class="name">
                <h1>The Jolly Chef</h1>
            </div>
            <span>@Chef</span>
        </div>
        <!--about-->

        <div class="about">
            <div class="box">
                <h3>1</h3>
                <span>Posts</span>
            </div>
            
            <div class="box">
                <h3>24k</h3>
                <span>Followers</span>
            </div>
            <!--Box3-->
            <div class="box">
                <h3>1,200</h3>
                <span>Following</span>
            </div>

        </div>
        <!--Menu-->
        <div class="main">
            <a href="#" class="active">
                <span class=""icon>
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                messages
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>

            
        </div>
        
    
    </div>
    <!--Main home-->
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-2-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>

            </div>
        </div>
        <!--stories-->
        <div class="stories-titile">
            <h1>Followed</h1>
        </div>
        <!--Stories content-->
        <div class="stories">
            <!--Stories 2-->
            <div class="stories-img color">
            <a href="#" ><img src="chef 1.jpg" alt="story profile"></a>
            </div>
            <!--Stories 3-->
            <div class="stories-img color">
            <a href="#"><img src="chef 2.jpg" alt="story profile"></a>
            </div>
            <!--stories 4-->
            <div class="stories-img color">
            <a href="#"><img src="chef 3.jpg" alt="story profile"></a>
            </div>
            <!--stories 5-->
            <div class="stories-img color">
            <a href="#"><img src="chef 4.jpg" alt="story profile"></a>
            </div>
            <!--stories 6-->
            <div class="stories-img color">
            <a href="#"><img src="chef 5.jpeg" alt="story profile"></a>
            </div>
            <!--stories 7-->
            <div class="stories-img color">
            <a href="#"><img src="chef 6.jpeg" alt="story profile"></a>
            </div>
            <!--stories 8-->
            <div class="stories-img color">
            <a href="#"><img src="chef 7.jpeg" alt="story profile"></a>
            </div>
            <!--stories 8-->
            <div class="stories-img color">
            <a href="#"><img src="chef 8.jpeg" alt="story profile"></a>
            </div>
            <!--stories 8-->
            <div class="stories-img color">
            <a href="#"><img src="chef 9.jpeg" alt="story profile"></a>
            </div>
            <!--stories 8-->
            <div class="stories-img color">
            <a href="#"><img src="chef 10.jpeg" alt="story profile"></a>
            </div>
        </div>
        <!--main posts-->
        <div class="feed">
            <h1>Posts</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                
            </div>
        </div>
        <!-- Postes-->
        <div class="main-posts">
            <!-- box 1-->
            <div class="post-box">
                <img src="pizza.jpeg" alt="Pizza">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="chef 4.jpg" alt="chef 2">
                        </div>
                        <h3>Mark</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>10.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>5089</span>
                    </div>
                </div>
            </div>

            <!-- box 2-->
            <div class="post-box">
                <img src="burger.jpeg" alt="burger">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="chef 6.jpeg" alt="chef 2">
                        </div>
                        <h3>Mark</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>1.9k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>87</span>
                    </div>
                </div>
            </div>

            <!-- box 3-->
            <div class="post-box">
                <img src="Pasta.jpeg" alt="Pasta">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="chef 3.jpg" alt="chef 3">
                        </div>
                        <h3>Mark</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>5.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>156</span>
                    </div>
                </div>
            </div>

            

        </div>


    </div>
    
    
    
</body>
</html>
